<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Student Performance Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Student Performance Analyzer</h1>
        
        <form id="studentForm">
            <label for="age">Age:</label>
            <input type="number" id="age" required><br>

            <label for="score1">Score 1:</label>
            <input type="number" id="score1" required><br>

            <label for="score2">Score 2:</label>
            <input type="number" id="score2" required><br>

            <label for="score3">Score 3:</label>
            <input type="number" id="score3" required><br>

            <button type="submit">Predict Performance</button>
        </form>

        <div id="result" class="hidden">
            <h3>Predicted Final Grade: <span id="prediction"></span></h3>
            <h3>Performance: <span id="percentage"></span>%</h3>
            <div id="progressBarContainer">
                <div id="progressBar"></div>
            </div>
            <div id="starContainer">
                <span id="stars">‚≠ê</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
